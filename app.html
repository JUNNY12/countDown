<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <main class="comingSoon">
        <div>
            <h2>
                We are Opening Up soon!!!!
            </h2>
            <div class="countDown">
                <div class="dayContainer">
                    <h3 class="day">Time</h3>
                    <h3>Day</h3>
                </div>

                <div class="hourContainer">
                    <h3 class="hour">Time</h3>
                    <h3>Hour</h3>
                </div>

                <div class="minuteContainer">
                    <h3 class="minute">Time</h3>
                    <h3>Minute</h3>
                </div>

                <div class="secondsContainer">
                    <h3 class="seconds">Time</h3>
                    <h3>Second</h3>
                </div>
            </div>
        </div>
        <img class="waiting" src="image/undraw_shopping_app_flsj.svg" alt="">
    </main>
    

    <script src="app.js"></script>
</body>
</html>
